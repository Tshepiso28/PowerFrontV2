<div class="container mt-5">
  <h2 class="mb-4">User Profile</h2>

  <div class="alert alert-info" *ngIf="!isLoading && !user.id && !error">
    No profile data loaded. Please ensure you are signed in.
  </div>

  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>

  <div *ngIf="message" class="alert alert-success" role="alert">
    {{ message }}
  </div>

  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="user.id && !editMode" class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-4 text-center">
          <img
            *ngIf="user.profile_picture_url"
            [src]="user.profile_picture_url"
            alt="Profile Picture"
            class="img-fluid rounded-circle mb-3"
            style="max-width: 150px;"
          />
          <p *ngIf="!user.profile_picture_url" class="text-muted">
            No profile picture
          </p>
          <!-- <button
            *ngIf="user.profile_picture_url"
            class="btn btn-danger btn-sm"
            (click)="deleteProfilePicture()"
          >
            Delete Picture
          </button> -->
        </div>
        <div class="col-md-8">
          <h5 class="card-title">{{ user.full_name || 'N/A' }}</h5>
          <p class="card-text"><strong>Email:</strong> {{ user.email || 'N/A' }}</p>
          <p class="card-text">
            <strong>Contact Number:</strong>
            {{ user.contact_number || 'Not provided' }}
          </p>
          <button class="btn btn-primary" (click)="toggleEditMode()">
            Edit Profile
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="user.id && editMode" class="card">
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            [(ngModel)]="user.full_name"
            name="full_name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="user.email"
            name="email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="contactNumber" class="form-label">Contact Number</label>
          <input
            type="text"
            class="form-control"
            id="contactNumber"
            [(ngModel)]="user.contact_number"
            name="contact_number"
          />
        </div>
        <div class="mb-3">
          <label for="profilePicture" class="form-label">Profile Picture</label>
          <input
            type="file"
            class="form-control"
            id="profilePicture"
            accept="image/png,image/jpeg,image/gif"
            (change)="onFileSelected($event)"
          />
        </div>
        <div class="d-flex gap-2">
          <button
            type="button"
            class="btn btn-primary"
            (click)="updateProfile()"
          >
            Save Changes
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            (click)="toggleEditMode()"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
